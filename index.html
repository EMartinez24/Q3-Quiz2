<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Quiz 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1>Ticketing Center</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <details>
                            <summary><b>Personal Information</b></summary>
                            <i>Fill out the form below.</i>
                            <form id="personalInfoForm">
                                <div class="form-group">
                                    <label for="name">Complete Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <button type="submit" class="btn btn-primary mt-2" id="personalInfoBtn">SUBMIT INFO</button>
                            </form>
                        </details>
                    </div>
                    <div class="col">
                        <details>
                            <summary><b>Ticket Price</b></summary>
                            <i>Check your ticket price.</i>
                            <div class="form-group">
                                <label for="seat">Choose your seat:</label>
                                <select class="form-control" id="seat">
                                    <option value="Patron">Patron</option>
                                    <option value="Balcony">Balcony</option>
                                    <option value="Orchestra">Orchestra</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="option">Choose an option</label>
                                <select class="form-control" id="option">
                                    <option value="Regular">Regular</option>
                                    <option value="Student">Student</option>
                                    <option value="Senior">Senior</option>
                                </select>
                            </div>
                            <button class="btn btn-info mt-2" id="ticketPriceBtn">TICKET PRICE</button>
                        </details>
                    </div>
                    <div class="col">
                        <details>
                            <summary><b>Print Ticket</b></summary>
                            <i>Select your ticket.</i>
                            <div class="ticket-preview">
                                <img src="assets/images/canva-red-and-black-modern-cinem.jpg" alt="Cinema Ticket" class="img-fluid mt-2">
                            </div>
                            <button class="btn btn-success mt-2" id="printTicketBtn">PRINT TICKET</button>
                            <button class="btn btn-secondary mt-2" id="buyMoreBtn">BUY MORE TICKETS</button>
                        </details>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                Â© Ticketing Center
            </div>
        </div>
    </div>

    <script>
        document.getElementById('personalInfoBtn').addEventListener('click', function() {
            alert('Thanks for filling out the form! Proceed to the next section.');
        });

        document.getElementById('printTicketBtn').addEventListener('click', function() {
            alert('Check your email for your ticket. Thank you!');
        });

        document.getElementById('ticketPriceBtn').addEventListener('click', function() {
            alert('Your ticket price is 3000. Proceed to the next section');
        });

        document.getElementById('buyMoreBtn').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
